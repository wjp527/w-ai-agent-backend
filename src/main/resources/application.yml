spring:
  application:
    name: w-ai-agent-backend
  # 加载配置文件: local
  profiles:
    active: local
  ai:
    dashscope:
      api-key: your-api-key
      chat:
        options:
          model: qwen-plus
    ollama:
      base-url: http://localhost:11434
      chat:
        model: llama3
  # 邮件发送
  mail:
    host: smtp.qq.com
    port: 465
    username: xxx@qq.com
    password: "xxx"  # 必须用双引号包裹
    protocol: smtp
    properties:
      mail:
        smtp:
          ssl:
            enable: true          # 启用SSL
          auth: true              # 启用认证
          connectiontimeout: 5000 # 超时设置
          timeout: 5000
          writetimeout: 5000
          ssl.protocols: TLSv1.2  # 强制指定协议（关键！）

server:
  port: 8123
  servlet:
    context-path: /api

# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.wjp.waiagentbackend.controller
# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn

# 日志
#logging:
#  level:
#    org.springframework.ai.chat.client.advisor.SimpleLoggerAdvisor: debug

# 联网搜索 appkey https://www.searchapi.io/
search-api:
  api-key: xxx

# 对象存储
# todo 需替换配置
cos:
  client:
    accessKey: xxx
    secretKey: xxx
    COS_HOST: xxx
    # 地域
    region: xxx
    # 存储桶名称
    bucket: xxx
    # 翻译来源
    languageSource: xxx
    # 翻译成的语言
    languageTarget: xxx

email:
  subject: π #邮件标题
  contentPrefix: 您好： #验证码内容前缀
  contentSuffix: 这是一条系统通知内容。 #验证码内容后缀
